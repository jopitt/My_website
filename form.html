<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles_form.css" />
	<link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,500;1,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oooh+Baby&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <title>CLG Web Dev Lesson 9</title>
  </head>
  <body>
	<header>
		<div id="form-heading">
			<h1>Stuff I Like</h1>
			<img src="images/girlUnderTree.png" alt="Girl using laptop">
		</div>
	</header>

	<section id="main-content">
		<div class="wrapper">
			<h2><span>Welcome to</span> Stuff I Like</h2>
			<p id="subheading">I'd like to hear about stuff you like. Please tell me a bit about yourself.</p>

			<form accept-charset="UTF-8" action="https://www.formbackend.com/f/f89bd5a7d730a88a" method="POST">
				<div class="field">
					<label for="name">
						What's your name?
						<input type="text" name="name" placeholder="Name*" required>
					</label>
				</div>

				<div class="field">
					<label for="email">
						How can I reach you to let you know when I've updated Stuff I Like?
						<input type="email" name="email" placeholder="Email*" required>
					</label>
				</div>

				<div class="field">
					<label>
						Set a password so you can save your favourite stuff?
						<input type="password" name="password" placeholder="Minimum 8 letters ...">
					</label>
				</div>

				<div class="field">
					<label for="inspo-why">
						Why are you interested in Stuff I Like?
						<textarea>I'm interested in Stuff I Like because... </textarea>
					</label>
				</div>

				<div class="field">
					<label>How often would you like to see Stuff I Like updated?
						<div class="field preselect-field">
							<input type="radio" 
							name="when" id="week" value="weekly">
							<label for="week">Weekly</label>
						</div>
						<div class="field preselect-field">
							<input type="radio" 
							name="when" id="fortnight" value="fortnightly">
							<label for="fortnight">Fortnightly</label>
						</div>
						<div class="field preselect-field">
							<input type="radio"
							name="when" id="day" value="monthly">
							<label for="day">Monthly</label>
						</div>
					</label>
				</div>

				<div class="field">
					<label>Which areas are you intersted in? Check all your favourites!</label>
					<div class="field preselect-field">
						<input type="checkbox" 
						name="news" id="news" value="news">
						<label for="news">News</label>
					</div>
					<div class="field preselect-field">
						<input type="checkbox" 
						name="money" id="money" value="money">
						<label for="money">Money</label>
					</div>
					<div class="field preselect-field">
						<input type="checkbox" 
						name="books" id="books" value="books">
						<label for="books">Books</label>
					</div>
					<div class="field preselect-field">
						<input type="checkbox" 
						name="magazines" id="magazines" value="magazines">
						<label for="magazines">Magazines</label>
					</div>
					<div class="field preselect-field">
						<input type="checkbox" 
						name="kindness" id="kindness" value="kindness">
						<label for="kindness">Kindness</label>
					</div>
				</div>
		
				
				<div class="field dropdown-field">
					<label for="book-type">If you're interested in Books, select your favourite genre?</label>
					<select id="book-type" name="book-type">
						<option value="">Please select...</option>
						<option value="fiction">Fiction</option>
						<option value="non-fiction">Non-fiction</option>
						<option value="both fiction, non-fiction">Both!</option>
					</select>
				</div>

				<div class="field dropdown-field">
					<label for="magazine-type">If you're interested in Magazines, select your favourite genre?</label>
					<select id="magazine-type" name="magazine-type">
						<option value="">Please select...</option>
						<option value="philosophy">Philosophy</option>
						<option value="science">Science</option>
						<option value="both philospohy, science">Both!</option>
					</select>
				</div>

				<div class="field range-field">
					<label>Indicate your age group (between 10 and 60)</label>
					<input type="range" name="age" min="10" max="60">
					
				</div>

				
			
				<input type="submit" value="Submit">
				
			</form>		
		</div>
	</section>
	
	<footer>
		<div class="wrapper">
		  <p>Â© 2022 Jo Pittendreigh. All rights reserved.</p>
		</div>
	</footer>

  </body>
</html>
