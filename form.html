<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles_form.css" />
	<link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,500;1,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oooh+Baby&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <title>CLG Web Dev Lesson 10</title>
  </head>
  <body>
	<header>
		<div>
			<img onContextMenu="alert('I found this image on https://pixabay.com/');" src="images/girlUnderTree.png" alt="Girl using laptop">
		</div>
	</header>

	<section id="main-content">
		<div class="wrapper">
			<h2 onclick="welcomeHeading();">Welcome to <span class="welcome">Stuff I Like</span></h2>
			<p class="subheading"></p>

			<form onMouseOut="formColour()";accept-charset="UTF-8" action="https://www.formbackend.com/f/f89bd5a7d730a88a" method="POST" >
				<div class="field">
					<label for="name">
						What's your name?
						<input type="text" name="name" placeholder="Name*" required>
					</label>
				</div>

				<div class="field">
					<label for="email">
						How can I reach you to let you know when I've updated Stuff I Like?
						<input type="email" name="email" placeholder="Email*" required>
					</label>
				</div>

				<div class="field">
					<label>
						Set a password so you can save your favourite stuff?
						<input type="password" name="password" placeholder="minimum 8 letters">
					</label>
				</div>

				<div class="field">
					<label for="inspo-why">
						Why are you interested in Stuff I Like?
						<textarea onDblClick="textBox()"; placeholder="Double click here."></textarea>
					</label>
				</div>

				<div class="field">
					<label>How often would you like to see Stuff I Like updated?
						<div class="field preselect-field">
							<input type="radio" 
							name="when" id="week" value="weekly">
							<label for="week">Weekly</label>
						</div>
						<div class="field preselect-field">
							<input type="radio" 
							name="when" id="fortnight" value="fortnightly">
							<label for="fortnight">Fortnightly</label>
						</div>
						<div class="field preselect-field">
							<input type="radio"
							name="when" id="day" value="monthly">
							<label for="day">Monthly</label>
						</div>
					</label>
				</div>

				<div class="field">
					<label>Which areas are you intersted in? Check all your favourites!</label>
					<div class="field preselect-field">
						<input type="checkbox" 
						name="news" id="news" value="news">
						<label for="news">News</label>
					</div>
					<div class="field preselect-field">
						<input type="checkbox" 
						name="money" id="money" value="money">
						<label for="money">Money</label>
					</div>
					<div class="field preselect-field">
						<input type="checkbox" 
						name="books" id="books" value="books">
						<label for="books">Books</label>
					</div>
					<div class="field preselect-field">
						<input type="checkbox" 
						name="magazines" id="magazines" value="magazines">
						<label for="magazines">Magazines</label>
					</div>
					<div class="field preselect-field">
						<input type="checkbox" 
						name="kindness" id="kindness" value="kindness">
						<label for="kindness">Kindness</label>
					</div>
				</div>
		
				
				<div class="field dropdown-field">
					<label for="book-type">If you're interested in Books, select your favourite genre?</label>
					<select onChange="selectBook();" id="book-type" name="book-type">
						<option value="">Please select...</option>
						<option value="fiction">Fiction</option>
						<option value="non-fiction">Non-fiction</option>
						<option value="both fiction, non-fiction">Both!</option>
					</select>
				</div>

				<div class="field dropdown-field">
					<label for="magazine-type">If you're interested in Magazines, select your favourite genre?</label>
					<select onChange="selectMagazine();" id="magazine-type" name="magazine-type">
						<option value="">Please select...</option>
						<option value="philosophy">Philosophy</option>
						<option value="science">Science</option>
						<option value="both philospohy, science">Both!</option>
					</select>
				</div>

				<div class="additionalText">
					<p></p></div>

				<div class="field range-field">
					<label>Indicate your age group (between 10 and 60)</label>
					<input type="range" name="age" min="10" max="60" onMouseOver="ageOptional()";>	
				</div>

				<input type="submit" value="Submit">
				
			</form>		
		</div>
	</section>
	
	<footer>
		<div class="wrapper">
		  <p>Â© 2022 Jo Pittendreigh. All rights reserved.</p>
		</div>
	</footer>

	<script>

		let message = 'Click on "Welcome"';
		alert(message);

		function formColour() {
			let formColour = document.querySelector('form');
			console.log(formColour);
			formColour.style.backgroundColor = "#F5E9E2";
		}

		function textBox() {
			let textBox = document.querySelector('textarea');
			console.log(textBox);
			textBox.textContent = "I'm interested in Stuff I Like because...";
		}

		function welcomeHeading() {
			let welcomeHeading = document.querySelector('.welcome');
			console.log(welcomeHeading);
			welcomeHeading.style.color = "#3f7cacff";
			welcomeHeading.style.fontSize = "1.5em";
			welcomeHeading.textContent = 'Stuff You Like';
			

			let welcomePara = document.querySelector('.subheading');
			console.log(welcomePara);
			welcomePara.textContent = "I'd like to hear about stuff you like!";
		}

		function selectBook() {
			let selectBookMessage = 'I like your thinking!';
			alert(selectBookMessage);
			console.log(selectBookMessage);
		}

		function selectMagazine() {
			let selectMagMessage = 'Great choice!';
			alert(selectMagMessage);
			console.log(selectMagMessage);
		}

		function ageOptional() {
			let ageOptional = document.querySelector('.additionalText');
			console.log(ageOptional);
			ageOptional.style.color = "#f92a82";
			ageOptional.style.fontSize = "1em";
			ageOptional.style.marginBottom = "0";
			ageOptional.textContent = "Indicating your age is optional."
		}
		

	</script>

  </body>
</html>
